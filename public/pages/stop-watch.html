<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="../../src/styles/stop-watch.css">
    <script src="../../src/scripts/stop-watch.js"></script>
</head>
<body>
    <div>
        <div class="container">
        <div>
            <span  id="hours">00 <sub>h</sub></span>
        </div>
        <div >
            <span id="min">00<sub>m</sub></span>
        </div>
        <div >
            <span id="sec">00<sub>s</sub></span>
        </div>
        <div >
            <span id="millisec">000<sub>ms</sub></span>
        </div>
       </div>
       <br><br>
       <button onclick="start()">Start</button>
       <button onclick="stop()">Clear</button>
    </div>
</body>
</html>
