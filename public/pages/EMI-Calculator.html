<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script>
        function RangeAmount(){
            document.getElementById("Amount").value=document.getElementById("RangeAmount").value;
        }
        function InputAmount(){
            document.getElementById("RangeAmount").value=document.getElementById("Amount").value;
        }
        function RangeYear(){
            document.getElementById("Year").value=document.getElementById("RangeYear").value;
        }
        function InputYear(){
            document.getElementById("RangeYear").value=document.getElementById("Year").value;
        }
        function RangeRate(){
            document.getElementById("Rate").value=document.getElementById("RangeRate").value;
        }
        function InputRate(){
            document.getElementById("RangeRate").value=document.getElementById("Rate").value;
        }
        function Caluculate(){
            var A=parseInt(document.getElementById("Amount").value);
            var M=parseInt(document.getElementById("Year").value)*12;
            var I=parseFloat(document.getElementById("Rate").value)/12/100;
            var EMI=A*I*(Math.pow(1+I,M))/(Math.pow(1+I,M)-1);
            document.getElementById("result").innerHTML=`Your monthly EMI will be :<span class="fw-bold fs-4 text-primary">${Math.round(EMI).toLocaleString("en-in", {style:"currency",currency:"INR",minimumFractionDigits:0})}</span>per month`
        }
    </script>
</head>
<body class="bg-secondary p-4 m-4">
    <div class="bg-white p-4 m-4">
        <div class="p-2 text-center"><h2 >Personal Loan EMI Caluculator</h2></div>
        <div class="row my-4">
            <div class="col">
                Amount You Need &#8377; <input type="text" size="8" id="Amount" onchange="InputAmount()">
            </div>
            <div class="col">
                For <input type="text" size="3" id="Year" onchange="InputYear()"> Years
            </div>
            <div class="col">
                Interest Rate <input type="text" size="4" id="Rate" onchange="InputRate()"> %
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <input type="range" class="form-range" min="50000" max="4000000" step="20000" value="50000" id="RangeAmount" onchange="RangeAmount()">
                <div>
                    <span>&#8377; 50,000 </span>
                    <span class="float-end">&#8377; 40,00,000</span>  
                </div>
            </div>
            <div class="col">
                <input type="range" class="form-range" min="1" max="5" value="1" id="RangeYear" onchange="RangeYear()">
                <div>
                    <span> 1 Year </span>
                    <span class="float-end">5 Years</span>
                </div>
            </div>
            <div class="col">
                <input type="range" class="form-range" min="10.9" max="21" value="10.9" id="RangeRate" onchange="RangeRate()">
                <div>
                    <span>10.9%</span>
                    <span class="float-end">21%</span>
                </div>
            </div>
        </div>
        <div class="text-end my-4">
            <div><button class="btn btn-primary" onclick="Caluculate()">Caluculate</button></div>
        </div>
        <div class="my-4 text-center">
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
