<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox - Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="../../src/scripts/inox.js"></script>
</head>
<body>
    <div class="m-4 p-4" id="main-button">
        <button class="btn btn-primary" data-bs-target="#movie" data-bs-toggle="modal">Quick Booking</button>
    </div>
      <div class="modal fade" id="movie">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="prasad">Movie booking</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body m-4">
                <div class="d-flex flex-row justify-content-around">
                    <div>
                        <select class="form-select" id="all-movies">
                            <option>Select Movie</option>
                            <option value="Subham">Subham</option>
                            <option value="Single">Single</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="all-dates">
                            <option>Select Date</option>
                            <option>Today, 19th May 2025</option>
                            <option>Tomorrow, 20th May 2025</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="all-times">
                            <option>Time</option>
                            <option>10:45AM</option>
                            <option>09:15PM</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="all-places">
                            <option>Select Theatre</option>
                            <option>PVR Cinimas, Panjagutta</option>
                            <option>Asian Satyam Mall, Ameerpet</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" data-bs-dismiss="modal" onclick="bookclick()" id="btnbook">Book</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
      </div>
      <div class="w-25 border border-1 rounded m-4" style="display: none;" id="summary">
        <h3 class="bi bi-ticket-fill text-center">Ticket Details</h3>
        <img width="100%" height="200" class="p-2" id="img-poster">
        <div>
            <dl>
                <dt>Movie Name</dt>
                <dd id="moviename"></dd>
                <dt>Date</dt>
                <dd id="moviedate"></dd>
                <dt>Time</dt>
                <dd id="movietime"></dd>
                <dt>Theatre</dt>
                <dd id="movietheatre"></dd>
            </dl>
            <button class="btn btn-warning bi bi-pencil-fill w-100" data-bs-target="#movie" data-bs-toggle="modal" onclick="editing()">Edit Ticket</button>
        </div>
      </div>
</body>
</html>
