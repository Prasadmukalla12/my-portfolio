<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><link rel="shortcut icon" href="./public/images/favicon.jpg">Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script>
        function Loading(){
           fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=dhmJ54q2NMXqywzeqoIiW1zq6mi4R24ft93Gv24b")
           .then(function(active){
            return active.json()
           })
           .then(function(data){
            data.photos.map(function(item){

                var tr=document.createElement("tr");
                var tdid=document.createElement("td")
                var tdimg=document.createElement("td")
                var tdcam=document.createElement("td")
                var tdrover=document.createElement("td")
                var tdrovlaunch=document.createElement("td")

                tdid.innerHTML=item.id
                tdimg.innerHTML=`<a href=${item.img_src} target="_blank"><img src=${item.img_src} height="100" width="100"></a>`
                tdcam.innerHTML=item.camera.full_name
                tdrover.innerHTML=item.rover.name
                tdrovlaunch.innerHTML=item.rover.launch_date
                tr.appendChild(tdid)
                tr.appendChild(tdimg)
                tr.appendChild(tdcam)
                tr.appendChild(tdrover)
                tr.appendChild(tdrovlaunch)
                document.querySelector("tbody").appendChild(tr)
            })
           })
        }
    </script>
</head>
<body class="container-fluid" onload="Loading()">
    <h2 class="text-center p-4">Nasa Mars Rover Images</h2>
    <table class="table table-hover table-striped table-secondary">
       <thead>
          <tr>
            <th class="bi bi-card-text"> Photo Id</th>
            <th class="bi bi-card-image"> Preview</th>
            <th class="bi bi-camera"> Camera Name</th>
            <th class="bi bi-rocket"> Rover Name</th>
             <th class="bi bi-rocket">Launch Date</th>
          </tr>
       </thead>
       <tbody>

       </tbody>
    </table>
</body>
</html>
